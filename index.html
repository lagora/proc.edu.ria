<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>proc.edu.ria</title>
    <script src="dist/three.js" charset="utf-8"></script>
    <script type="x-shader/x-vertex" id="vertexShader">
      void main() {
        gl_Position = projectionMatrix *
                      modelViewMatrix *
                      vec4(position,1.0);
      }
    </script>

    <script type="x-shader/x-vertex" id="fragmentShader">
      void main() {
        gl_FragColor = vec4(
          Math.random() * 1.0,
          Math.random() * 1.0,
          Math.random() * 1.0,
          Math.random() * 1.0
          // 1.0,  // R
          // 0.0,  // G
          // 1.0,  // B
          // 1.0   // A
        );
      }
    </script>
  </head>
  <body style="margin:0;">
    <script src="dist/proc.edu.ria.js" charset="utf-8"></script>
  </body>
</html>
